<div id="dAddClient" class="modal hidex fade" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">Penambahan Pelanggan</h3>
	</div>
	<div class="modal-body">
		<div class="row-fluid">
			<div class="span12">
				<div class="block-fluid without-head">
					<div class="row-form clearfix">
						<div class="span3">URL</div>
						<div class="span9">
							<input type="text" id="url" name="url" class="inpclient">
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="span3">PIC </div>
						<div class="span9">
						<input type="text" id="pic" name="pic" class="inpclient">
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="span3">Tgl Perpanjangan </div>
						<div class="span9">
						<input type="text" name="expdate"  id='expdate' value="" class="dtpicker inpclient" />
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="span3">Jenis Paket</div>
						<div class="span9">
						<select class="inpclient" type="selectid" name="packagetype" id="packagetype">
							<option value="standard">Standard (Rp. 1,000,000.00)</option>
							<option value="premium">Premium (Rp. 2,000,000.00)</option>
						</select>
						</div>
					</div>
					<div class="row-form clearfix">
						<div class="span3">Keterangan</div>
						<div class="span9">
							<textarea name="description" class="inpclient" id="description" type="textarea"></textarea>
							<!--<input type="textarea" name="description" id="description" class="inpclient" value=""/>-->
						</div>
					</div>
				</div>
				<div class="footer">
					<button class="btn closemodal" type="button" id='saveClient'>Simpan</button>
					<button class="btn closemodal" type="button" id='updateClient'>Update</button>
					<button class="btn closemodal" type="button">Tutup</button>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="dConfirm" class="modal hidex fade" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myConfirmLabel">Konfirmasi</h3>
	</div>
	<div class="modal-body">
		<div class="row-fluid">
			<div class="span12">
				<div class="block-fluid without-head">
					<p><span id="confirm">Apakah Yakin akan menghapus</span></p>
				</div>
				<div class="footer">
					<button class="btn closemodal" type="button" id='confirmYes'>Ya</button>
					<button class="btn closemodal" type="button">Tutup</button>
				</div>
			</div>
		</div>
	</div>
</div>
